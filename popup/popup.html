<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./popup.css" />
  </head>
  <body>
    <h1>Regex Redirector</h1>
    <div class="input-form">
      <label for="pattern">Regex Pattern</label>
      <input
        type="text"
        name="pattern"
        id="pattern"
        placeholder="/\w.example.com/"
      />
      <label for="pattern">Redirect URL</label>
      <input
        type="text"
        id="redirect"
        name="redirect"
        placeholder="example.com"
      />
      <button id="add-redirect">Add Redirect</button>
    </div>

    <h2>Redirects</h2>
    <ul id="redirect-list">
      <!-- <li id="/\wtest1/">
        Pattern: /\wtest1/ <br />Redirect: example1.com
        <button class="delete-redirect">X</button>
      </li> -->
    </ul>

    <script src="./popup.js" type="module"></script>
  </body>
</html>
