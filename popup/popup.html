<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./popup.css" />
  </head>
  <body>
    <h1>Regex Redirector</h1>
    <div class="input-form">
      <label for="pattern">Regex Pattern</label>
      <input type="text" name="pattern" placeholder="\w+\.net">
      <label for="pattern">Redirect URL</label>
      <input type="text" name="redirect" placeholder="example.com">
      <button>Add Redirect</button>
    </div>

    <h2>Redirects</h2>
    <ul class="redirect-list">
      <li>Pattern: \w+\.net <br>Redirect: example.com <button>X</button></li>
      <li>Pattern: \w+\.net <br>Redirect: example.com <button>X</button></li>
    </ul>

    <script src="./popup.js" type="module"></script>
  </body>
</html>
